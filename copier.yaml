project_name:
  type: str
  help: "Your service's full name"
  default: "My FastAPI Microservice"

project_slug:
  type: str
  help: "A valid Python package name (e.g. no spaces)"
  default: "fastapi_service"

description:
  type: str
  help: "Short project description"
  default: "A FastAPI microservice."

python_version:
  type: str
  help: "Python version to use"
  default: "3.11.8"

module_name:
  type: str
  help: "Python module name"
  default: "app"

_exclude:
  - copier.yaml
  - __pycache__
  - .git
  - CHANGELOG.md
  - README.md
  - poetry.lock

_tasks:
  - "chmod +x mise.sh bootstrap.sh"
  - "./mise.sh"
  - "mise install"
  - "./bootstrap.sh"
